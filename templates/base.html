<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load site_extra %}
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ SITE_NAME }}</title>
    <meta name="description" content="{{ SITE_SEO_DESCRIPTION }}"/>
    <meta name="keywords" content="{{ SITE_KEYWORDS }}"/>
    <meta property="og:type" content="blog"/>
    <meta property="og:title" content="{{ SITE_NAME }}"/>
    <meta property="og:description" content="{{ SITE_DESCRIPTION }}"/>
    <meta property="og:url" content="{{ SITE_BASE_URL }}"/>
    <meta property="og:site_name" content="{{ SITE_NAME }}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/var.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/iconfont.js' %}"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
</head>

<body>
<div class="layout">
    <!-- 头部导航 start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img alt="Brand" class="logo-img" src={% static 'img/logo.png' %}>
                <!-- <i class="iconfont icon-shulin"></i> -->
                <span>网站名称</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">产品展示</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'case_index' %}">案例展示</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_list' %}">新闻动态</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about_view'%}">关于我们</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about_view'%}?category=concat">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content-wrap">
    <!-- 头部导航结束 end-->
    {% block banner %}
        <!-- banner图片区域 start-->
{#        {% show_banners %}#}
        <!-- banner图片区域 end-->
    {% endblock %}
    {% block content %}
        <!-- 主体内容 -->
    {% endblock %}
    </div>
    <!-- footer start -->
    {% show_footer %}
    <!-- footer end -->
</div>
</body>

</html>
