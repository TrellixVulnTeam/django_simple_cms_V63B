<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/reset.css' %}">
    <link rel="stylesheet" href="{%static 'css/var.css' %}">
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
    <script src="{static 'js/iconfont.js'}"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="layout">
        <!-- 头部导航 start -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" class="logo-img" src={%static 'img/logo.png'%}>
                        <!-- <i class="iconfont icon-shulin"></i> -->
                        <span>网站名称</span>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">首页</a></li>
                        <li><a href="./product.html">产品展示</a></li>
                        <li><a href="./case.html">案例展示</a></a></li>
                        <li><a href="./news.html">新闻动态</a></li>
                        <li><a href="./about.html">关于我们</a></li>
                        <li><a href="./about.html">联系我们</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!-- 头部导航结束 end-->
        {% block banner %}
        <!-- banner图片区域 start-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <!-- <li data-target="#carousel-example-generic" data-slide-to="2"></li> -->
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src={%static 'img/banner/banner-1.jpg'%} alt="...">
                    <div class="carousel-caption">
                        时间就是世界上是思考思考
                    </div>
                </div>
                <div class="item">
                    <img src={%static 'img/banner/banner-2.jpg'%} alt="...">
                    <div class="carousel-caption">
                        绿水青山就是金山银山
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- banner图片区域 end-->
        {% endblock %}
        {%block content%}
        <!-- 主体内容 -->
        {%endblock%}
        <!-- footer start -->
        <footer>
            <div class="link-wrap">
                <span>友情链接</span>
                <ul>
                    <li><a href="">百度</a></li>
                    <li><a href="">知乎</a></li>
                    <li><a href="">腾讯</a></li>
                    <li><a href="">阿里</a></li>
                </ul>
            </div>
            <div class="archival-wrap">
                <span class="archival-wrap__text">Copyright © 2012-2018 某某公司 版权所有</span>
                <span>备案号：</span>
                <a href="http://beian.miit.gov.cn/" rel="nofollow" target="_blank">琼ICP备xxxxxxxx号</a>
            </div>
        </footer>
        <!-- footer end -->
    </div>
</body>

</html>
